---

version: 2
executorType: docker
jobs:
  test:
    docker: &windows_docker
      - image: dickeyxxx/cli-engine-docker:v2.1.0
        environment: &env
          NPM_CONFIG_REGISTRY: https://cli-npm.heroku.com
    steps:
      - checkout
      # - restore_cache:
      #     keys:
      #       - v2-test-{{ checksum "yarn.lock" }}
      #       - v2-test
      - run: ./scripts/prep
      - run: ./scripts/test
      - save_cache:
          key: v2-test-{{ checksum "yarn.lock" }}
          paths:
            - /usr/local/share/.cache/yarn
            - ~/cli/node_modules
  darwin_x64:
    docker: &node_docker
      - image: node:8.4
        environment: *env
    steps:
      - checkout
      # - restore_cache: &release_target_yarn_cache
      #     keys:
      #       - v3-release-target-yarn-{{ checksum "yarn.lock" }}
      #       - v3-release-target-yarn
      # - restore_cache: {keys: [node-v8.3.0-darwin-x64]}
      - run: ./scripts/build/darwin
      - persist_to_workspace: &persist_workspace
          root: tmp
          paths: [darwin_x64/dist]
      - save_cache:
          key: v3-release-target-yarn-{{ checksum "yarn.lock" }}
          paths: [/usr/local/share/.cache/yarn]
      - save_cache: &node_cache_save
          key: node-v8.3.0-darwin-x64
          paths: [~/cli/tmp/cache/node]
  linux_x64:
    docker: *node_docker
    steps:
      - checkout
      - run: ./scripts/build/linux
      - persist_to_workspace:
          <<: *persist_workspace
          paths: [linux_x64/dist]
  linux_x86:
    docker: *node_docker
    steps:
      - checkout
      - run: ./scripts/build/linux
      - persist_to_workspace:
          <<: *persist_workspace
          paths: [linux_x86/dist]
  linux_arm:
    docker: *node_docker
    steps:
      - checkout
      - run: ./scripts/build/linux
      - persist_to_workspace:
          <<: *persist_workspace
          paths: [linux_arm/dist]
  windows_x64:
    docker: *windows_docker
    steps:
      - checkout
      - run: ./scripts/build/windows
      - persist_to_workspace:
          <<: *persist_workspace
          paths: [windows_x64/dist]
  windows_x86:
    docker: *windows_docker
    steps:
      - checkout
      - run: ./scripts/build/windows
      - persist_to_workspace:
          <<: *persist_workspace
          paths: [windows_x86/dist]
  release:
    docker:
      - image: dickeyxxx/cli-engine-docker:v3.0.3
        environment: *env
    steps:
      - checkout
      - attach_workspace:
          at: dist
      - run: ./scripts/release/circle
  # debian:
  #   <<: *defaults
  #   steps:
  #     - checkout
  #     - restore_cache: *release_target_yarn_cache
  #     - run: ./scripts/linux/debian
workflows:
  version: 2
  heroku_cli:
    jobs:
      - test:
          filters: &all_pushes
            tags: &version_tags
              only: /^v.*/
      - darwin_x64: &build_step
          filters: *all_pushes
      - linux_x64: *build_step
      - linux_x86: *build_step
      - linux_arm: *build_step
      - windows_x64: *build_step
      - windows_x86: *build_step
      - release:
          filters:
            tags: *version_tags
            branches:
              only:
                - master
                - dev
                - streamline
          requires:
            - test
            - darwin_x64
            - linux_x64
            - linux_x86
            - linux_arm
            - windows_x64
            - windows_x86
